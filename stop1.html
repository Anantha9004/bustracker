<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus Arrival Information</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://live.staticflickr.com/65535/48585893546_f7f95e1a2a_b.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: black; /* Set text color to black */
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.5); /* Set background color with opacity */
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
        text-align: center;
    }
    #busName,
    #arrivalTime,
    #delay {
        color: black; /* Set text color to black */
    }
</style>
</head>
<body>

<div class="container">
    <h1>Bus Arrival Information</h1>
    <div id="busName">BUS 1</div>
    <div id="arrivalTime">Arrival Time: 03: 43 </div>
    <div id="delay">Delay: 5 minutes</div>
</div>

</body>
</html>
